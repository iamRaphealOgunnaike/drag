<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- make a timer -->
    <div class="container">
        <div class="subContainer">
            <form id="numbersForm">
                <input type="number" min="0" id="minutesInput" placeholder="Minutes">
                <span id="colonStyle" class="colon" >:</span>
                <input type="number" min="0" max="60" id="secondsInput" 
                placeholder="Seconds" maxlength="2" step="5" value="">
            </form>
            <form>
                <input type="button" value="Start" id="startButton" placeholder="Start">
                <span class="colon">&nbsp;</span>
                <input type="button" value="Reset" placeholder="reset" id="resetButton" >
            </form>
        </div>
        <progress id="progressBar" max="0" value="0" class="progress_styled"></progress>
    </div>
</body>
</html>
